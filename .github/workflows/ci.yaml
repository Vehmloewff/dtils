name: CI

on:
  push:
    branches: ["next"]
  pull_request:
    branches: ["next"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run CI
        run: deno run -A https://deno.land/x/dirt@1.0.0/main.ts --ci --staging
